name: base tests
run-name: ${{ github.actor }} =>  🚀
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  init:
    runs-on: ubuntu-latest
steps:
  - name: ⬇️ Checkout repo
    uses: actions/checkout@v2

  - name: ⎔ Setup node
    uses: actions/setup-node@v1

  - name: 📥 Download deps
    uses: npm-install@v1
    with:
      useLockFile: false

  - name: 🧪 Run test script
    run: npm run test

  - name: 🏗 Run build script
    run: npm run build
